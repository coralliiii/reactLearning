<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>hello_react</title>
</head>
<body>
<!-- 准备容器 -->
<div id="test"></div>
<div id="test2"></div>

<!-- 引入react核心库 -->
<script src="../js/react.development.js"></script>
<!-- 引入react-dom，用于支持react操作dom -->
<script src="../js/react-dom.development.js"></script>
<!-- 引入babel,用于将jsx转为js -->
<script src="../js/babel.min.js"></script>
<!-- 引入prop-types,用于对组件标签属性进行限制 -->
<script src="../js/prop-types.js"></script>

<script type="text/babel">/* 此处一定要写babel */
    // 1.创建组件
    class Person extends React.Component{
        render(){
            const {age,name,sex} = this.props
            // props是只读的
            // this.props.name = 'jack' //此行代码会报错 因为props是只读的
            return (
                <ul>
                    <li>姓名：{name}</li>
                    <li>性别：{sex}</li>
                    <li>年龄：{age}</li>
                </ul>
            )
        }
    }

    // 对标签属性进行类型、必要性的限制
    Person.propTypes = {
        name:PropTypes.string.isRequired,//限制name必穿，且为字符串
        age:PropTypes.number,//限制age为数值
        sex:PropTypes.string,//限制sex为字符串
        speak:PropTypes.func//限制speak为函数
    }

    Person.defaultProps = {
        sex:'noooo'//限制sex默认值为xxx
    }
    
    // 2.渲染
    ReactDOM.render(<Person name='John' age={18} sex='man' speak={speak}/>,document.getElementById('test')) 
    const p = {name:'Harry',age:18}
    ReactDOM.render(<Person {...p}/>,document.getElementById('test2')) 

    function speak(){
        console.log(' I can speak')
    }

</script>
</body>
</html>
